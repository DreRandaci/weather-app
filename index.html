<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/node_modules/animate.css/animate.min.css">    
    <link rel="stylesheet" href="./lib/node_modules/bootstrap-social/bootstrap-social.css">    
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>    
    <nav class="navbar navbar-default navbar-fixed-top hidden">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id='forecastHome'>Forecast <span class="sr-only">(current)</span></a></li>
                    <li><a id='myWeather'>My Weather</a></li>
                </ul>
            </div>
        </div>
    </nav>
<!-- MAIN CONTAINER -->
    <div class='container'> 
        <!-- JUMBOTRON CONTAINER -->
        <div class='jumbotron jumboBox added-margin min-height'>
            <main id='weatherImgs'>                          
                <h1 id='myWeatherHeader' class='h1-main-header'>Weather
                <div class="icon sunny">
                <div class="sun">
                    <div class="rays"></div>
                </div>
                </div>
                </h1> 
                <h1 id='myWeatherHeaderHidden' class='h1-main-header hidden'>My Weather
                    <div class="icon sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    </div>
                    </h1>                                                                               
            </main>
            <!-- WEATHER OUTPUT CONTAINER -->
            <div id='weatherAndInputField'>
                <div class='container'>
                    <div id='weather' class='added-margin text-center'></div>
                    <div id='savedWeather' class='added-margin'></div>
                </div>            
                    <!-- ENTER A VALID ZIP CONTAINER -->
                <div id='invalidContainer' class='text-center'></div>        
                    <!-- ZIP INPUT CONTAINER -->
                <div class='container hidden inputContainer'>
                    <div class="row">        
                        <div class="col-xs-4 col-xs-offset-4">
                            <div class="input-group box">
                                <input type="text" id='input' class="form-control" aria-label="..." placeholder="Enter Zip">
                                <div class="input-group-btn">
                                    <button type="button" id='subBtn' class="btn btn-warning" aria-expanded="false">Submit</button>
                                </div><!-- /btn-group -->
                            </div><!-- /input-group -->                                        
                        </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->            
                </div>
                        <!-- GOOLE BTN CONTAINER -->
                        <div id='authScreenContainer' class='container'>
                            <div class='row'>
                                <div class='col-xs-4 col-xs-offset-4'>
                                    <div id='googleBtn'>
                                        <a class="width box btn btn-lg btn-block btn-social btn-google">
                                            <span class="fa fa-google"></span><div class='text-center'>Sign in with Google</div>
                                        </a>
                                    </div>
                                </div>              
                            </div>
                        </div>
            </div>
        </div>
    </div>
    
    <!-- MODALS and EXTENDED FORECAST CONTAINER -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header modal-color">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title forecastTitle"></h4>
                </div>
                <div id='extendedForecast'></div>
                </div>
            </div>
    </div>
        
            
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>        
    <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://use.fontawesome.com/fe901e7f56.js"></script>
    <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
