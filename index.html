<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/node_modules/animate.css/animate.min.css">    
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>    
    <div class='container'>
        <div class='jumbotron added-margin text-center'>
            <h1>Weather App</h1>
        </div>
    </div>

<div id='invalidContainer' class='text-center'></div>

    <div class='container'>
        <div class="row">        
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="input-group">
                    <input type="text" id='input' class="form-control" aria-label="..." placeholder="Enter Zip">
                    <div class="input-group-btn">
                        <button type="button" id='subBtn' class="btn btn-warning" aria-expanded="false">Submit</button>
                    </div><!-- /btn-group -->
                    </div><!-- /input-group -->                                        
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->            
        </div>
    </div>

    <div class='container'>
        <div id='weather' class='added-margin'></div>
    </div>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header modal-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title forecastTitle"></h4>
        </div>
        <div id='extendedForecast'></div>
        </div>
        </div>
        </div>
        <main id='weatherImgs'>
                <div class="icon sun-shower">
                        <div class="cloud"></div>
                        <div class="sun">
                          <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                      </div>
                      
                      <div class="icon thunder-storm">
                        <div class="cloud"></div>
                        <div class="lightning">
                          <div class="bolt"></div>
                          <div class="bolt"></div>
                        </div>
                      </div>
                      
                      <div class="icon cloudy">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                      </div>
                      
                      <div class="icon flurries">
                        <div class="cloud"></div>
                        <div class="snow">
                          <div class="flake"></div>
                          <div class="flake"></div>
                        </div>
                      </div>
                      
                      <div class="icon sunny">
                        <div class="sun">
                          <div class="rays"></div>
                        </div>
                      </div>
                      
                      <div class="icon rainy">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                      </div>
        </main>
        
    <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
